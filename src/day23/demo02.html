<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>百度地图</title>
    <style>
        * {
            margin: 0;
        }
        
        html,
        body {
            height: 100%;
        }
        
        #test {
            width: 400px;
            height: 400px;
            background: red;
            position: absolute;
            top: 10%
        }
        
        #map {
            width: 400px;
            height: 400px;
        }
    </style>
</head>

<body>
    <div id='map'></div>
    <script src="http://api.map.baidu.com/api?v=1.4"></script>
    <script>
        //地理位置
        var map = new BMap.Map('map');
        map.enableScrollWheelZoom();
        map.enableContinuousZoom();
        var myGeo = new BMap.Geocoder();
        myGeo.getPoint('武汉市江汉区万达广场', function(point) {
            if (point) {
                map.centerAndZoom(point, 16);
                var marker = new BMap.Marker(point);
                map.addOverlay(marker);
                marker.setAnimation(BMAP_ANIMATION_BOUNCE)
            } else {
                alert("您选择地址没有解析到结果!");
            }
        });
    </script>

</body>

</html>
