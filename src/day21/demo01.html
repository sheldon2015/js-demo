<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>3d</title>
    <style>
        * {
            margin: 0
        }
        
        .wrap {
            width: 800px;
            height: 800px;
            background: red;
            display: table;
            margin: 100px auto;
        }
        
        .target {
            width: 800px;
            height: 800px;
            /*key  code*/
            display: table-cell;
            background: green;
            /*key  code*/
            vertical-align: middle;
            position: relative;
        }
        
        .content {
            position: absolute;
            height: 400px;
            background: red;
            width: 400px;
            transition: all 5s;
            /*设置transform-origin在z轴上的距离120px*/
            transform-origin: 50% 50% 400px;
            left: 200px;
            top: 200px;
        }
        
        .content-other {
            position: absolute;
            height: 400px;
            background: purple;
            width: 400px;
            left: 200px;
            top: 200px;
        }
        
        .content:hover {
            /*transform: rotate(180deg);*/
            transform: rotateY(180deg)
        }
    </style>
</head>

<body>
    <div class='wrap'>
        <div class='target'>
            <div class='content-other'>
                AAAA
            </div>
            <div class='content'>
                AAAA
            </div>
        </div>
    </div>
</body>

</html>
